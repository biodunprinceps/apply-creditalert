    <!-- content  -->
    <div class="md:mt-24 md:py-16 py-5 md:px-16 w-full">
      <!-- 1  -->
      <div class="flex items-center mb-12 space-x-5">
        <!-- image  -->
        <div class="relative">
          <div *ngIf="skeleton_loader" class="absolute z-10 border-0">
            <ngx-skeleton-loader [theme]="{ height: '10rem',width: '10rem', marginTop: '0rem', backgroundColor:'lightgrey', marginLeft : '0px',borderRadius: '100%'}"></ngx-skeleton-loader>
          </div>
          <img src="{{ photo }}" class="h-40 w-40 rounded-circle">

        </div>

        <!-- name  -->
        <div>
          <p class="text-princeps font-extrabold text-4xl">{{ fullname }}</p>
          <p class="text-xl opacity-70">{{ email }}</p>
        </div>
      </div>


      <!-- 2  -->
      <div class="mt-16">
        <p class="text-princeps font-extrabold text-4xl">Change Password</p>
        <p class="text-xl font-light">Fill in the field to change the password</p>
        <!-- form  -->
        <div class="mt-3">
          <form (ngSubmit) ="changePassword()">
            <div class="mb-2">
              <div class="flex relative md:w-2/6 w-full mb-6">
                  <span class="inline-flex items-center px-3 border-t bg-white border-l border-b text-gray-500 shadow-sm text-sm rounded-l-sm" style="border-color: #70707057;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="11.499" height="5.75" viewBox="0 0 11.499 5.75">
                      <path id="Icon_ionic-md-key" data-name="Icon ionic-md-key" d="M8.937,12.678a3.03,3.03,0,0,0-2.77-1.99,2.813,2.813,0,0,0-2.792,2.875,2.86,2.86,0,0,0,2.847,2.875,2.955,2.955,0,0,0,2.714-1.99h2.842v1.769h1.91V14.447h1.186V12.678Zm-2.7,1.838a.954.954,0,1,1,.954-.954A.956.956,0,0,1,6.239,14.516Z" transform="translate(-3.375 -10.688)" fill="#787575"/>
                    </svg>
                  </span>
                  <input [(ngModel)]="current_password" name="oldPin" style="border-color: #70707057;" type="password" id="password" class="input-style" placeholder="Current Password">
              </div>
            </div>
            <div class="mb-2">
              <div class="flex relative md:w-2/6 w-full mb-6">
                  <span class="inline-flex items-center px-3 border-t bg-white border-l border-b text-gray-500 shadow-sm text-sm rounded-l-sm" style="border-color: #70707057;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="11.499" height="5.75" viewBox="0 0 11.499 5.75">
                      <path id="Icon_ionic-md-key" data-name="Icon ionic-md-key" d="M8.937,12.678a3.03,3.03,0,0,0-2.77-1.99,2.813,2.813,0,0,0-2.792,2.875,2.86,2.86,0,0,0,2.847,2.875,2.955,2.955,0,0,0,2.714-1.99h2.842v1.769h1.91V14.447h1.186V12.678Zm-2.7,1.838a.954.954,0,1,1,.954-.954A.956.956,0,0,1,6.239,14.516Z" transform="translate(-3.375 -10.688)" fill="#787575"/>
                    </svg>
                  </span>
                  <input [(ngModel)]="new_password" name="pin" style="border-color: #70707057;" type="password" id="password" class="input-style" placeholder="Enter New Password">
              </div>
            </div>
            <div class="mb-2">
              <div class="flex relative md:w-2/6 w-full mb-6">
                  <span class="inline-flex items-center px-3 border-t bg-white border-l border-b text-gray-500 shadow-sm text-sm rounded-l-sm" style="border-color: #70707057;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="11.499" height="5.75" viewBox="0 0 11.499 5.75">
                      <path id="Icon_ionic-md-key" data-name="Icon ionic-md-key" d="M8.937,12.678a3.03,3.03,0,0,0-2.77-1.99,2.813,2.813,0,0,0-2.792,2.875,2.86,2.86,0,0,0,2.847,2.875,2.955,2.955,0,0,0,2.714-1.99h2.842v1.769h1.91V14.447h1.186V12.678Zm-2.7,1.838a.954.954,0,1,1,.954-.954A.956.956,0,0,1,6.239,14.516Z" transform="translate(-3.375 -10.688)" fill="#787575"/>
                    </svg>
                  </span>
                  <input [(ngModel)]="confirm_new_password" name="pin" style="border-color: #70707057;" type="password" id="password" class="input-style" placeholder="Re-Enter Password">
              </div>
            </div>
            <div class="my-6">
              <button type="submit" style="font-size: 14px;" class="bg-princeps w-3/12 rounded-md font-light bg md:px-12 px-5 py-1 md:py-3 text-white">
                  UPDATE
              </button>

            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

</div>
